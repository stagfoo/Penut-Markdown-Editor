<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Peanut - Notes in a Nutshell</title>
            <link rel='stylesheet prefetch' href='css/core.css'>
            </head>
            <body>
                <div id="wrapper">
                <!-- TOOLBAR -->
                    <div id="toolbar">
                        <ul class=" pull-left">
                        <li>
                            <i id="heading" class="material-icons">format_size</i>
                            </li>
                            <li>        <i id="italic" class="material-icons ">format_italic</i></li>
                            <li>        <i id="link" class="material-icons ">link</i></li>
                            <li>        <i id="strike" class="material-icons">strikethrough_s</i></li>
                            <li>        <i id="list" class="material-icons ">list</i></li>
                            <li>        <i id="quote" class="material-icons ">format_quote</i></li>
                            <li>        <i id="image" class="material-icons ">image</i></li>
                            <li>        <i id="emoji" class="material-icons ">tag_faces</i></li>
                            <li>        <i id="code" class="material-icons ">code</i></li>
                            <!-- <li class="">      <i id="checkbox" class="material-icons ">add_box</i></li> -->
                        </ul>
                        <!-- SETTINGS TOOLBAR -->
                        <ul class="pull-right">
                            <li class="pull-right">     <i id="export_file" class="material-icons">exit_to_app</i></li>
                            <li class="pull-right">     <i id="save_file" class="material-icons ">save</i></li>
                            <li class="pull-right"><i id="open_file" class="material-icons" >folder_open</i></li>
                            <li class="pull-right disabled">        <i id="settings" class="material-icons">settings</i></li>
                        </ul>
                    </div>
                <!-- MAIN EDITO(REPLACED ON LOAD BY CODEMIRROR) -->
                <textarea id="writer" col="80"></textarea>
                  <!-- RENDERED MARKDOWN -->
                <div id="preview"></div>
                
                </div>
                <script>
                require(__dirname +'/desktop-run.js');                
                require('jquery');
                </script>
            </body>
        </html>
